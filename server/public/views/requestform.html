<form class="reqForm" action="/requests/add" method="post">
  <h2 class="form-request-heading">Make a request</h2>
  <input ng-model="start_time" name="start_time" type="datetime-local" />
  <input ng-model="end_time" name="end_time" type="datetime-local" />
  <label for="comments" class="sr-only">Comments</label>
  <textarea name="comments" class="form-control" placeholder="Comments"></textarea>
  <input class="btn btn-lg btn-primary btn-block" type="submit" />
</form>
