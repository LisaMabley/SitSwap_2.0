<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>SitSwap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="stylesheets/signin.css">

    <!-- Scripts -->
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/login.min.js"></script>
    <script src="vendor/bootstrap/alert.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="well" ng-controller="LoginController as login">
        <form class="form-signin" ng-submit="login.sendLogin()">
          <h2 class="form-signin-heading">Please sign in</h2>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input ng-model="login.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input ng-model="login.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <input class="btn btn-lg btn-primary btn-block" type="submit" value="Log In"/>
        </form>

        <div ng-show="login.showAlert" id="login-fail-alert" class="alert alert-danger alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" ng-click="login.showAlert = false" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Incorrect email or password.</strong> <br/>
          Please check your entry and try again.
        </div>

        <!-- TODO: Hide one form or the other  -->

        <form class="form-register" action="/users" method="post">
          <h2 class="form-register-heading">Create a new account</h2>
          <label for="first_name" class="sr-only">First name</label>
          <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First name" required autofocus>
          <label for="last_name" class="sr-only">Last name</label>
          <input type="text" id="last_name" name="last_name" class="form-control square" placeholder="Last name" required autofocus>
          <label for="email" class="sr-only">Email address</label>
          <input type="email" id="email" name="email" class="form-control square" placeholder="Email address" required autofocus>
          <label for="phone" class="sr-only">Phone number</label>
          <input type="tel" id="phone" name="phone" class="form-control square" placeholder="Phone number" autofocus>
          <label for="password-field" class="sr-only">Password</label>
          <input type="password" id="password_field" name="password" class="form-control" placeholder="Password" required>
          <input class="btn btn-lg btn-primary btn-block" type="submit" id="register_button" value="Register"/>
        </form>
      </div> <!-- /well -->
    </div> <!-- /container -->

  </body>
</html>
